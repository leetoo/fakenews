<div class="row">
  <div class="col-md-4 col-md-offset-4">

    <form class="form-signin" id="signin-form" *ngIf="showSignIn" [formGroup]="loginForm">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="login.inputEmail" class="sr-only">Email address</label>
      <input type="email" id="login.inputEmail" class="form-control" placeholder="Email address" required autofocus formControlName="email">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password">
      <button [ngClass]="{'loading-gif': isLoading }" class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid" (click)=login();>Sign in</button>
      <p>Don't have an account? Click <a (click)="showRegisterForm();">here</a> to register</p>
    </form>

    <form class="form-register" id="register-form" *ngIf="showRegister" [formGroup]="registerForm" >
      <h2 class="form-register-heading">Please Register</h2>
      
      <input type="email" id="register.inputEmail" class="form-control" placeholder="Email address" required autofocus formControlName="email">
      <input type="text" id="register.username" class="form-control" placeholder="Username" required autofocus formControlName="username">
      <div [formGroup]="registerForm.controls['passwords']">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password">
        <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required formControlName="passwordConfirm">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="registerAccount();" [disabled]="registerForm.invalid">Register</button>
      <p>Have an account? Click <a (click)="showSignInForm();">here</a> to login</p>
    </form>
  </div>
</div>
